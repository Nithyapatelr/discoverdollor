version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    image: ${DOCKER_USERNAME:-local}/discoverdollor-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/dd_db
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongodb

  frontend:
    image: ${DOCKER_USERNAME:-local}/discoverdollor-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data:
