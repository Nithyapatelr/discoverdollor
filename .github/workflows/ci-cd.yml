name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # ───────────────────────────────────────────────
  # CI — Build & Push Docker images to Docker Hub
  # ───────────────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ── Backend image ──
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/discoverdollor-backend:latest

      # ── Frontend image ──
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/discoverdollor-frontend:latest

  # ───────────────────────────────────────────────
  # CD — Deploy to Ubuntu VM via SSH
  # ───────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.VM_USER }}/discoverdollor"

      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VM_USER }}/discoverdollor

            # Log in to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Export username so compose can interpolate the image names
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"

            # Pull latest images
            docker compose pull

            # Bring up services (recreate if images changed)
            docker compose up -d --force-recreate

            # Clean up old images
            docker image prune -f
